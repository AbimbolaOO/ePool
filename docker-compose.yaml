services:
  postgres:
    container_name: ePool
    image: postgres
    environment:
      POSTGRES_USER: ePool
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5492:5432"
    networks:
      - postgres
    restart: unless-stopped

  redis:
    container_name: ePool-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
